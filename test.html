<!DOCTYPE html>
<html>
<head>
	<title>欢乐jq库</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="jquery-2.2.0.js" type="text/javascript"></script>
</head>
<body>
	<div id="test">这里是隐藏的内容，单击下面的按钮之后会弹出来</div>
	<button onclick="sayHello()">点我！</button>

	<p>替换这里的内容1</p>
	<p>替换这里的内容2</p>
	
	<div>
		<p>
			<span>父家族</span>
		</p>
		<span>子家族</span>
	</div>
	<ul>
		<li>苹果</li>
		<li>香蕉</li>
		<li>橘子</li>
		<li>凤梨</li>
		<li>西瓜</li>
	</ul>
	<script type="text/javascript">
		//单击显示隐藏的内容
		function sayHello(){
			$("#test").show();
			//#test表示根据id选择器获取指定的标签内容，再进行show操作
		}
		
		//将指定标签的内容替换成指定内容
		$("p,div").html("指定标签被成功替换");
		
		//使所有button按钮失效
		//$("button").attr("disabled","true");

		//使form中的全部元素失效
		$("form *").attr("disabled","true");

		//将嵌套标签的内容替换
		$("div p span").html("父家族被替换啦啦啦");

		//只是替换父标签下的子标签，其它的孙标签如<p>中的span不会被替换
		$("div > span").html("我是子标签");

		//替换紧接在p后面的span标签
		$("p+span").html("我是p下面的span标签");

		//替换掉在p后面的所有同辈的span元素
		$("p~label").css("border", "solid 1px red");

		//通过$("li:first/last")可以获取同一组标签元素中的首个或者最后一个元素
		//$("li:eq(3)")获取下标为3的同一组标签中的元素，默认从0开始
		//$("li:contains('Good')")获取包含"Good"字符串的全部元素
		//$("li:has('p')")获取选择器中包含指定元素名称的全部元素
		//$("input:hidden/visible").val()可以获取 被隐藏的/全部可见的 input标签的值
		//$("li[title='蔬菜']")获取li中title值为蔬菜的元素 若为!=则相反， *='果'则是title中值包含果字的
		//$('li:first/last-child')获取所有ul下的第一个/最后一个 li，结果为一个集合


	</script>
	
</body>
</html>
